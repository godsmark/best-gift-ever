<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="../assets/css/reset.css">

  <body>
      <main>
        <div class="list-header cf">
          <div class="container">
            <a href="../list/index.html"><h2>My Birthday List</h2></a>
