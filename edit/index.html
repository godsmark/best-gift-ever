<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gift it - Edit Item</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

  </head>
  <body>

      <main>
        <div class="list-header cf">
          <div class="container">
            <a href="../list/index.html"><h2>My Birthday List</h2></a>
            <div class="action-btns">
              <a href="mailto:someone@example.com?Subject=This%20is%20my%20list" class="share-list"><img src="../assets/images/email.png" alt="Email Icon"></a>
              <a href="../add-website/index.html" class="add-item"><img src="../assets/images/plus.png" alt="Add Item Icon"></a>
            </div>
          </div>
        </div>
  
        <p class="instructions-edit">Change picture</p>

        <div class="pictures cf">
          <div class="inside-pictures cf">
            <img src="../assets/images/previous.png" class="previous" alt="previous">
            <img src="../assets/images/towels/white-towels-add.jpg" alt="Towel Picture" class="towel-pic">
            <img src="../assets/images/next.png" class="next" alt="Next">
          </div>
        </div>

        <form action="../list/index.html" class="add-item-form">
          <fieldset>
            <label for="website-name">Website of Item</label>
            <input type="text" name="website-name" id="website-name" class="website-name-form" value="http://www.amazon.com/towels">
          </fieldset>
          <fieldset>
            <label for="item-name">Item Name</label>
            <input type="text" name="item-name" id="item-name" class="item-name-form" value="White Bath Towels">
          </fieldset>
          <fieldset>
            <label for="price">Price</label>
            <input type="text" name="price" id="price" class="price-form" value="$44.32">
          </fieldset>
          <fieldset class="submit-container">
            <input type="submit" value="Delete" class="submit2">
            <input type="submit" value="Submit" class="submit">
          </fieldset>
        </form>
      </main>

  </body>
</html>
